<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Add your favorite animals</h1>
        </div>
        <div class="row">
            <div id="buttons-view"></div>
        </div>
        <div class="row">
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-star yelloStar"></span>
                        <label class="float-left">name</label>
                    </div>
                    <div id = animalGif class="panel-body">
                        Giphy file will be in here
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-star yelloStar"></span>
                        <label class="float-left">  Add new Animal</label>
                    </div>
                    <div class="panel-body">
                        <form id="animal-form">
                            <label for="animal-input">New animal </label><span>    </span>
                            <input type="text" id="animal-input"><br>
                            <!-- Button triggers new movie to be added -->
                            <button id="submit" class="btn btn-primary" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Rendered Buttons will get Dumped Here  -->
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
